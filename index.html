<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence - Test Mode</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Add this in the head section -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav id="main-nav">
            <div class="nav-content">
                <div class="nav-left">
                    <span class="logo">Transcendence</span>
                </div>
                <div class="nav-right">
                    <!-- Navigation Links -->
                    <div class="nav-links">
                        <a href="/" data-route="/" class="nav-link">Home</a>
                        <a href="/game" data-route="/game" class="nav-link">Game</a>
                        <a href="/chat" data-route="/chat" class="nav-link">Chat</a>
                        <a href="/profile" data-route="/profile" class="nav-link">Profile</a>
                    </div>

                    <!-- UI Controls -->
                    <div class="ui-controls">
                        <button id="high-contrast" aria-label="Toggle high contrast">
                            Theme
                        </button>
                        <button id="font-size" aria-label="Adjust font size">
                            Font
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="main-content"></main>

        <!-- Debug Panel -->
        <div class="debug-panel">
            <div id="current-route">Current Route: /</div>
            <div id="current-state">Current State: {}</div>
            <div id="websocket-status">WebSocket: Disconnected</div>
        </div>
    </div>

    <!-- Test Scripts -->
    <script type="module" src="src/app.js"></script>
</body>
</html>
