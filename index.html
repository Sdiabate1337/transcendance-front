<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <title>Transcendence - Test Mode</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="assets/css/main.css" as="style">
    <link rel="preload" href="assets/css/auth.css" as="style">
    <link rel="preload" href="src/app.js" as="script" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <!-- Add this in the head section -->
    <link rel="stylesheet" href="assets/css/home.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav id="main-nav" aria-label="Main navigation">
            <div class="nav-content">
                <div class="nav-left">
                    <a href="/" data-route="/" class="logo" aria-label="Home">Transcendence</a>
                    <div class="nav-links" role="navigation">
                        <a href="/game" data-route="/game" class="nav-link" aria-label="Play Game">Game</a>
                        <a href="/chat" data-route="/chat" class="nav-link" aria-label="Open Chat">Chat</a>
                    </div>
                </div>
                <div class="nav-right">
                    <div class="ui-controls" role="group" aria-label="UI Controls">
                        <button id="high-contrast" class="ui-button" aria-label="Toggle theme">
                            <span class="button-text">Theme</span>
                        </button>
                        <button id="font-size" class="ui-button" aria-label="Adjust font size">
                            <span class="button-text">Font</span>
                        </button>
                    </div>
                    <div id="auth-nav">
                        <a href="/login" data-route="/login" class="nav-link">Login</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="main-content" role="main" aria-live="polite"></main>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner"></div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container" aria-live="polite"></div>

        <!-- Debug Panel -->
        <div class="debug-panel" role="complementary" aria-label="Debug information">
            <div id="current-route" aria-label="Current route">Current Route: /</div>
            <div id="current-state" aria-label="Current state">Current State: {}</div>
            <div id="websocket-status" aria-label="WebSocket status">WebSocket: Disconnected</div>
        </div>
    </div>

    <!-- Error Boundary -->
    <div id="error-boundary" class="error-boundary" style="display: none;">
        <div class="error-content">
            <h2>Oops! Something went wrong</h2>
            <p id="error-message"></p>
            <button onclick="window.location.reload()">Reload Page</button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/app.js"></script>

    <!-- Fallback for JavaScript disabled -->
    <noscript>
        <div class="noscript-message">
            <h2>JavaScript Required</h2>
            <p>Please enable JavaScript to use this application.</p>
        </div>
    </noscript>
</body>
</html>
